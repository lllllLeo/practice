<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function get() {
            var val = document.getElementById("ex").innerHTML;
            alert(val);
        } 
        function set(v){
            //innerHTML 영역 변경
            document.getElementById("ex").innerHTML = v; 
        }
        function changeImage() {
            // 이미지 태그.src = "이미지 파일이름";
            var img = document.getEelmentById("image");
            img.src = "../images/google.png";
            // 이미지 가로, 세로 사이즈 변경
            img.style.width = "50px";
            img.style.height = "50px";
        }
        function changeStyle(){
            var ex = document.getElementById("ex");
            // 태그.style.스타일 속성 = "변경할 값"
            // 스타일 속성은 css 에서 사용하는 이름과 다름
            ex.style.color="red";
            ex.sytle.backgroundColor = "yellow";
            ex.style.fontSize = "30px";
            ex.style.fontFamily = "궁서체";
            ex.style.fontStyle = "italic";
        }
        function show(){
            document.getElementById("image").style.visibility = "visible";
            document.getElementById("image").style.display = "block";
            // block 요소 : 한 라인에 하나의 요소만 배치 가능 hr, div, p, h1~h6
            // inline 요소 : 한 라인에 여러개의 요소 배치 가능 span, img, a
        }
        function hide(){
            //자리 차리
            document.getElementById("image").style.visibility = "hidden";
            //자리 없음
            document.getElementById("imgae").style.display = "none";
        }
    </script>
</head>

<body>
    <div id="ex">div 영역</div>
    <a href="#" onclick="get()">div의 내용</a>
    <a href="#" onclikc="set('변경되었습니다.')">div 변경</a>
    <img id="image" src="../images/image.png">
    <input type="button" value="이미지 변경" onclick="changeImage()">
    <input type="button" value="이미지 숨김" onclick="hide()">
    <input type="button" value="이미지 표시" onclick="show()">
    <br>
    <input type="button" value="글자 스타일 변경" onclink="changeStyle()">
</body>

</html>
