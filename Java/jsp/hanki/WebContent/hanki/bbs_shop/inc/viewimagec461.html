<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
<title>이미지 원본보기</title>
<script language="javascript">
function f_resize()
{
  var img_width = document.all.mainImg.width;
  var img_height = document.all.mainImg.height;

  var swidth = screen.width - 30;
  var sheight = screen.height - 30;

  if (img_height > sheight){
     img_height = sheight;
  }
  if (img_width > swidth){
     img_width = swidth;
  }

  img_width = img_width+35;
  img_height = img_height +80;
  window.resizeTo(img_width, img_height);
}

function popup_window_close(){
	try{
		parent.x_pop_window.close();
	}catch(e){
		top.close();
	}
}

</script>
</head>

  </tr>
</table>
