function submitForm(){
	var frm = document.frmComment;

			frm.target=create_iframe();
		frm.method="post";
		frm.action="../bbs_shop/comment_reg_exec.php";

					if (frm.write_name.value.split(" ").join("") == ""){
			   alert("작성자 이름을 입력해주세요");
			   frm.write_name.focus();
			   return;
			}
			if (frm.passwd.value.split(" ").join("") == ""){
			   alert("암호를 입력해주세요");
			   frm.passwd.focus();
			   return;
			}

			if (frm.content.value.split(" ").join("") == ""){
			   alert("내용을 입력해주세요");
			   frm.content.focus();
			   return;
			}
			if (frm.content.value.split(" ").join("").length > 1000){
			   alert("1000자 이하만 댓글 가능합니다");
			   frm.content.focus();
			   return;
			}
			frm.submit();
		
			
}
